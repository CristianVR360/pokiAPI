<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
    <body>
        <h1>Pokemon Data</h1>
        <input class="card__input" placeholder="Buscar por ID" type="number" min="1">
        <button class="buscar">buscar</button>

            <div class="card__containerButtons">
                <button class="card__containerButtons__back">Atras</button>
                <button class="card__containerButtons__next">Siguiente</button>

            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
